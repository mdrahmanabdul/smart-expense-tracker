spring.application.name=SmartExpense
### MySQL Database Configuration for smartexpense_db ###

# Specify the JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection URL: Using localhost because port 3306 is mapped to your host machine.
# Note the database name is smartexpense_db
spring.datasource.url=jdbc:mysql://localhost:3306/smartexpense_db?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true

# Database username (using the root user)
spring.datasource.username=root

# Database password (using the password 'root' as set in the docker command)
spring.datasource.password=root

### JPA/Hibernate Configuration (Recommended) ###

# Show SQL queries in the console
spring.jpa.show-sql=true

# Set Hibernate DDL-Auto property (Choose one based on your need)
#  - none: (Production/Manual Schema)
#  - update: (Development - recommended for iterating schema changes)
#  - create-drop: (Testing - for fresh DB on every run)
spring.jpa.hibernate.ddl-auto=update

# Specify the dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ===============================
# JWT CONFIGURATION
# ===============================

# Use a strong secret key (at least 32 characters for HS256)
app.jwt.secret=mysupersecretkey123mysupersecretkey123

# Token expiry time in minutes
app.jwt.expiryMinutes=60

# Issuer name (for identification)
app.jwt.issuer=smartexpense-api